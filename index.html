<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Login/Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="registerForm" action="/register">
                    <h2>Registration</h2>
                    <input type="text" id="username" placeholder="Username" />
                    <input type="email" id="email" placeholder="Email" />
                    <input type="password" id="password" placeholder="Password" />
                    <button type="submit">Register</button>
                    <span>Or Continue With:</span>
                    <div class="social-container">
                        <a href="#" class="social"><i
                                class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i
                                class="fab fa-linkedin-in"></i></a>
                    </div>
                </form>
            </div>

            <div class="form-container log-in-container">
                <form action="#" id="loginForm">
                    <h2>Log In</h2>
                    <input type="email" id="login-email" placeholder="Email" />
                    <input type="password"id="login-password" placeholder="Password" />
                    <div id="forgot"><a href="#">Forgot your password?</a></div>
                    <button type="submit">Log In</button>
                    <div class="continue"><span>Or Continue With:</
                            span></div>
                        <div class="social-container">
                            <a href="#" class="social"><i
                                    class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i
                                    class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i
                                    class="fab fa-linkedin-in"></i></a>
                        </div>
                    </form>
                </div>

                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please log in with your
                                personal info</p>
                            <button class="ghost" id="logIn">Log In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Friend!</h1>
                            <p>Enter your personal details and start your
                                journey
                                with us</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="script.js"></script>
            <script src="app.js"></script>
        </body>

        </html
